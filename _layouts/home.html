<div class="home">

  <h2>issue {{ page.number }}: <em>{{ page.title }}</em></h2>

  {{ content }}

  <h3>Previous Issues:</h3>
  <ul>
{% for issue in site.issues %}
  {% unless issue.hidden %}
    <li><a class="post-link" href="{{ issue.url | relative_url }}">{{ issue.number }}: {{ issue.title }}</a></li>
  {% endunless %}
{% endfor %}   
  </ul>
